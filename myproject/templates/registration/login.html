<!-- templates/registration/login.html -->
{% extends 'myproject/start.html' %}
{% load static %}

{% block login %}
<div class="main-section">
    <h1>Anmelden bei CineVerse</h1>
    <div class="login-form-container">
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="form-button">Anmelden</button>
        </form>
        <p class="register-prompt">
            Noch keinen Account? <a href="{% url 'register' %}">Jetzt registrieren</a>
        </p>
    </div>
</div>

<style>
    /* Login Form Styling */
    .login-form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        border: 1px solid #d4af37;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        opacity: 0;
        animation: fadeIn 1s ease forwards 0.3s;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group p {
        margin: 0;
        color: #ddd;
        font-size: 16px;
    }

    .form-group label {
        font-family: 'Playfair Display', serif;
        color: #d4af37;
        font-size: 18px;
    }

    .form-group input {
        padding: 12px 15px;
        background: #111;
        border: 1px solid #d4af37;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        font-family: 'Roboto', sans-serif;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #fff;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .form-button {
        background: linear-gradient(45deg, #d4af37, #b8972e);
        border: none;
        color: #fff;
        padding: 15px 30px;
        border-radius: 8px;
        font-family: 'Playfair Display', serif;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        animation: pulse 2s infinite;
    }

    .form-button:hover {
        background: #fff;
        color: #000;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .register-prompt {
        margin-top: 20px;
        font-size: 16px;
        color: #ccc;
        text-align: center;
    }

    .register-prompt a {
        color: #d4af37;
        text-decoration: none;
        font-family: 'Playfair Display', serif;
        transition: all 0.3s ease;
    }

    .register-prompt a:hover {
        color: #fff;
        text-decoration: underline;
    }

    /* Responsivit√§t */
    @media (max-width: 576px) {
        .login-form-container {
            padding: 30px 20px;
        }

        .form-button {
            padding: 12px 25px;
            font-size: 16px;
        }

        .register-prompt {
            font-size: 14px;
        }
    }
</style>
{% endblock %}
