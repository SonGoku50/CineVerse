{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #02020a;
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }

        /* Hintergrund mit Sternen und Nebel */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(0, 0, 30, 1) 0%, #02020a 70%);
        }

        /* Portal-Effekt beim Laden */
        .portal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #02020a;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1.5s ease;
        }

        .portal-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }

        .portal {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff0066 0%, transparent 70%);
            border-radius: 50%;
            animation: portalPulse 1.5s ease infinite;
            box-shadow: 0 0 50px #ff0066;
        }

        @keyframes portalPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Header */
        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 30, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ff0066;
            backdrop-filter: blur(10px);
        }

        .nav-buttons a {
            text-decoration: none;
            color: #e0e0e0;
            background: transparent;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            perspective: 1000px;
        }

        .nav-buttons a:hover {
            transform: rotateY(360deg);
            background: #ff0066;
            color: #02020a;
            box-shadow: 0 0 20px #ff0066;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            perspective: 1500px;
        }

        /* Film Details */
        .film-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            background: rgba(0, 0, 30, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.3);
            transform-style: preserve-3d;
            opacity: 0;
            animation: hologramReveal 1.5s ease forwards;
        }

        .film-detail img {
            width: 350px;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
            transition: all 0.5s ease;
        }

        .film-detail img:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 0 50px rgba(255, 0, 102, 0.7);
        }

        .film-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .film-info h1 {
            font-size: 48px;
            font-family: 'Exo 2', sans-serif;
            color: #ff0066;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0066;
        }

        .film-info p {
            font-size: 18px;
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .film-info .rating {
            margin: 15px 0;
            color: #ff0066;
            font-size: 18px;
            text-shadow: 0 0 5px #ff0066;
        }

        .film-info .action-buttons {
            display: flex;
            gap: 15px;
        }

        .film-info .action-buttons button {
            background: #ff0066;
            color: #02020a;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff0066;
        }

        .film-info .action-buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff0066;
        }

        @keyframes hologramReveal {
            0% { opacity: 0; transform: translateY(50px) rotateY(30deg); }
            100% { opacity: 1; transform: translateY(0) rotateY(0deg); }
        }

        /* Video Container */
        .video-container {
            margin-top: 60px;
            text-align: center;
            position: relative;
        }

        .video-container iframe {
            width: 100%;
            max-width: 1000px;
            height: 600px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.3);
            transition: all 0.5s ease;
        }

        .video-container.theater-mode iframe {
            height: 100vh;
            border-radius: 0;
            box-shadow: none;
        }

        /* Responsivit√§t */
        @media (max-width: 1024px) {
            .film-detail img {
                width: 300px;
                height: 450px;
            }

            .video-container iframe {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .film-detail {
                flex-direction: column;
                align-items: center;
            }

            .film-detail img {
                width: 100%;
                max-width: 350px;
                height: 400px;
            }

            .film-info h1 {
                font-size: 36px;
            }

            .video-container iframe {
                height: 400px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                gap: 15px;
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .film-detail img {
                height: 350px;
            }

            .film-info h1 {
                font-size: 28px;
            }

            .video-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<!-- Sternenhintergrund -->
<div id="stars"></div>


<!-- Navigation -->
<div class="nav-buttons">
    <a href="{% url 'movie' %}">üè† Zur√ºck zur Startseite</a>
    <a href="{% url 'favoriten_liste' %}">‚≠ê Favoriten</a>
</div>

<!-- Film Details -->
<div class="container">
    <div class="film-detail">
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
        <div class="film-info">
            <h1>{{ movie.title }}</h1>
            <p>{{ movie.description|default:"Hier kannst du den Film direkt online streamen. Viel Spa√ü beim Anschauen üçøüé•" }}</p>
        </div>
    </div>

    <!-- Video -->
    <div class="video-container">
        <div class="video-overlay"></div>
        <iframe src="{{ movie.link }}" allowfullscreen></iframe>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
// Sternenhintergrund
particlesJS('stars', {
    particles: {
        number: { value: 150, density: { enable: true, value_area: 800 } },
        color: { value: ['#ffffff', '#ff0066', '#ffaa00'] },
        shape: { type: 'circle' },
        opacity: { value: 0.6, random: true },
        size: { value: 2, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.5, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
    },
    interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 3 } }
    },
    retina_detect: true,
    performance: { fps_limit: 60 }
});



</script>

</body>
</html>
